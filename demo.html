<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Tailwind CSS Card</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 p-6">
        <div
            class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden"
        >
            <div
                class="flex items-end justify-end h-48 w-full bg-cover bg-center"
                style="background-image: url('https://via.placeholder.com/300')"
            ></div>

            <div class="p-6">
                <h1 class="text-2xl font-bold mb-2">Card Title</h1>
                <p class="text-gray-700 text-base">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Nulla quis lorem ut libero malesuada feugiat.
                </p>
            </div>

            <div class="px-6 py-4">
                <span
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"
                    >#Tailwind</span
                >
                <span
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700"
                    >#CSS</span
                >
            </div>

            <button
                class="w-full block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
                Click me
            </button>
        </div>
    </body>
</html>
